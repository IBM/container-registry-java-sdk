# This workflow will:
# 1. Detect secrets
# 2. Build and unit test the project
# 3. On main branch: run semantic-release to create a new release
# 4. On main branch: if a new release was created, publish to Maven Central

name: build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:
    # Allow workflow to be triggered manually.

jobs:
  detect-secrets:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: detect-secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install detect-secrets
        run: |
          pip install --upgrade "git+https://github.com/ibm/detect-secrets.git@master#egg=detect-secrets"

      - name: Run detect-secrets
        run: |
          detect-secrets scan --update .secrets.baseline
          detect-secrets -v audit --report --fail-on-unaudited --fail-on-live --fail-on-audited-real .secrets.baseline

  build:
    name: build-test (java ${{matrix.java-version}})
    needs: detect-secrets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['11', '17']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java ${{matrix.java-version}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java-version}}
          distribution: 'adopt'
          cache: 'maven'

      - name: Build & Test
        run: mvn -B clean verify -fae -DskipITs

  results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Final Test Results
    needs: [build]
    steps:
      - run: |
          result="${{ needs.build.result }}"
          if [[ $result == "success" || $result == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi

  create-release:
    needs: build
    name: semantic-release
    if: "github.ref_name == 'main' && github.event_name != 'pull_request' && !contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and push tags
      issues: write    # Required for semantic-release to comment on issues
      pull-requests: write  # Required for semantic-release to comment on PRs
    outputs:
      new-release-published: ${{ steps.semantic-release.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic-release.outputs.new-release-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for semantic-release to analyze commit history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Publishing Tools
        run: |
          pip install bump-my-version
          npm install
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run semantic-release
          # Capture outputs from semantic-release
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            VERSION=$(git describe --exact-match --tags HEAD)
            echo "new-release-published=true" >> $GITHUB_OUTPUT
            echo "new-release-version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "new-release-published=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: create-release
    name: publish-release
    if: needs.create-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.new-release-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'
          # Configure ~/.m2/settings.xml
          server-id: central
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          # Import GPG key into build agent's local keystore
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Set artifact version to ${{ needs.create-release.outputs.new-release-version }}
        run: mvn -B versions:set -DnewVersion=${{ needs.create-release.outputs.new-release-version }} -DgenerateBackupPoms=false

      - name: Build and Generate Javadocs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO_SLUG: ${{ github.repository }}
          GH_TAG: ${{ needs.create-release.outputs.new-release-version }}
        run: |
          mvn -B clean install -DskipTests
          mvn -B javadoc:aggregate
          build/publishJavadocGHA.sh

      - name: Publish to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_KEYNAME: ${{ secrets.GPG_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B deploy -DskipTests -P central

